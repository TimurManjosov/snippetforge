version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: snippetforge-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: snippetforge
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: snippetforge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U snippetforge']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 
